<body>
    后端服务已启动，<a href="/swagger">跳转swagger api文档</a><br />
    前端项目在ClientApp下<br />
    建议使用<a href="https://code.visualstudio.com/" target="_blank">VS Code</a> 打开ClientApp目录进行前端的开发和运行<br />
    也可以手动用命令行进入ClientApp项目，先运行npm install，然后运行npm run dev<br />
    新生成的项目默认为调试模式，通过修改appsettings.json文件中的IsQuickDebug属性，可以设置是否为调试模式<br />
    调试模式下，菜单会显示所有vue的页面，不受权限控制<br />
    非调试模式下，菜单会显示菜单配置中设置的页面，并受登录角色的权限控制<br />
